    <script type="text/javascript">
    jQuery(document).ready(function(){
        delay();
    });

    function delay() {
        var secs = 10;
        setTimeout('initFadeIn()', secs);
    }

    function initFadeIn() {
        jQuery("body").css("visibility","visible");
        jQuery("body").css("display","none");
        jQuery("body").fadeIn(1000);
    }
    </script>
